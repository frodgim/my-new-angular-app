<div *ngIf="hero" class=" col-md-4">

  <h2>_{{hero.id}}_{{hero.name | uppercase}} Details </h2>
  <div><span>id: </span> <input type="number" [(ngModel)]="hero.id" placeholder="Type a hero id..."></div>

  
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="Type a hero name...">
    </label>
  </div>

</div>

<button (click)="goBack()">go back</button>
