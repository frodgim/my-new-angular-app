<h3>Top {{heroes.length}} Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/heroes-detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<h3><a class="linkToList" [routerLink]='["/heroes"]' >View complete List</a></h3>
